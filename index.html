<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monblanproject</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.24/dist/material-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mui/lab@5.0.0-alpha.24/dist/material-ui-lab.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="vector1">
      <img src="images/Vector 1.svg" alt="" />
    </div>
    <div class="vector3">
      <img src="images/Vector 2.svg" alt="" />
    </div>
    <div class="header">
      <div class="vector2">
        <img src="images/Vector 1.svg" alt="" />
      </div>
      <img src="images/Group 1.svg" alt="Logo" />
      <div class="profile-info">
        <div>
          <h1>monblanproject</h1>
          <p class="profile-info-start">Start on 17-02-2016</p>
        </div>
        <p>
          <strong>870</strong> posts <strong>11,787</strong> followers
          <strong>112</strong> following
        </p>
        <div class="mui-form-control">
          <label for="date-from">Date</label>
          <input
            type="text"
            id="date-from"
            class="mui-textfield"
            placeholder="From"
            readonly
          />
          <input
            type="text"
            id="date-to"
            class="mui-textfield"
            placeholder="To"
            readonly
          />
        </div>
      </div>
    </div>
    <div class="container list-view">
      <div class="view-toggle">
        <button id="list-view-btn" class="material-icons active-btn">
          list
        </button>
        <button id="card-view-btn" class="material-icons">apps</button>
      </div>
      <div id="posts-container"></div>
      <div class="load-more">
        <button id="load-more-btn" class="mui-button mui-button--raised">
          LOAD MORE
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
